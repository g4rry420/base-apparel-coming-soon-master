<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main class="grid">
      <div>

      </div>
      <section>
        <br><br>
      <h1>BASE APPAREL</h2>
        <picture>
          <img src="images/logo.svg" alt="logo" class="logo">
        </picture>

        <br><br><br><br><br>
    
        <picture class="mobile-image">
          <img src="images/hero-mobile.jpg" alt="hero">
        </picture>

        <br><br><br><br><br>
       

      <h2 class="h2" id="we">WE'RE</h2>
      <h2 class="h2" id="com">COMING</h2>
      <h2 class="h2" id="soon">SOON</h2>

      <br><br>

      <p id="message">Hello fellow shoppers! We are currently building our new fashion store. Add your email below to stay 
        up-to-date with announcements and our launch deals.
      </p>
      <br><br><br><br>

      <div class="in-group">
        <form>
        <input type="email" name="email" placeholder="Email Address" class="input" id="email">
      
        <button type="submit" class="input" id="submit">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>

        
          <img src="images/icon-error.svg" alt="error" id="error">
          <span id="span">Please provide a valid email!</span>
         

      </div>
    </form>

    </section>
    
    
    <aside>
      <img src="images/hero-desktop.jpg" alt="hero">
    </aside>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded&nbsp;by&nbsp;<a href="#">Gurkiran&nbsp;Singh</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
